<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Finder</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script defer src="assets/js/vendor/jquery.js"></script>
    <script defer src="assets/js/vendor/what-input.js"></script>
    <script defer src="assets/js/vendor/foundation.js"></script>
    <script defer src="assets/js/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
  <header>
    <div  class="title-bar topbar-center-logo-mobile" data-responsive-toggle="responsive-menu" data-hide-for="none">
      <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
      <div class="title-bar-title"><strong>Destination Finder</strong></div>
      <div class="title-bar-left">
        
          <input class="input-field search-field" type="search" placeholder="Planning a trip?" id=""/>
        </div>
      </div>
    </div>
    <!--this is where we can append previous stored searches-->
    <div class="top-bar" id="responsive-menu">
      <!--this is where the stored searches will be appended-->
      <div class="top-bar-left" id="saved-results">
      </div>
    </div>
  </header>
  <main>
    <section class="row align-middle" id="initial-search">
      <div class="input-group input-group-rounded">
        <input id="search" class="input-group-field" type="search">
        <div class="input-group-button">
          <input id="submit-but" type="submit" class="button secondary" value="Search">
        </div>
      </div>
    </section>
    <!--this div serves as the containers in which results will be appended.-->
    <section id="results">

      </div>
    </section>
    <section>
      <div class="hide"id="resetBtn"><button class="expanded button align-center" onclick="document.location.reload()">reset</button></div>
    </section>
          
  </main>
  <!-- <footer>
    <h3>Footer</h3>
  </footer> -->
  </body>
