<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <header data-sticky-container>
        <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%" data-btm-anchor="content:bottom">
            <div class="title-bar-center">Placeholder.com</div>
        </div>
    </header>
    <main>
        <div class="input-group input-group-rounded">
            <input class="input-group-field" type="search">
            <div class="input-group-button">
              <input type="submit" class="button secondary" value="Search">
            </div>
          </div>
          <!--this div serves as the containers in which results will be appended.-->
          <div id="search-results"></div>
    </main>

  </body>
</html>
